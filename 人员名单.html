<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script src="bootstrap/jquery-1.7.2.js"></script>
	<script src="bootstrap/bootstrap.js"></script>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<script src="vue.js"></script>
</head>
<body>
<div class="container" id="app">
	<form action="">
		<div class="form-group">
			<label for="">用户名</label>
			<input type="text" class="form-control" v-model="username">
		</div>
		<div class="form-group">
			<label for="">性别</label>
			<input type="text" class="form-control" v-model="sex">
		</div>
		<div class="form-group">
			<input type="button" value="提交" class="btn btn-success" @click="sub">
			<input type="reset" value="重置" class="btn btn-danger ">
		</div>
	</form>
	<table class="table text-center table-bordered table-striped">
		<tr>
			<td>编号</td>
			<td>用户名</td>
			<td>性别</td>
			<td>是否删除</td>
		</tr>
		<tr v-for="(key,index) in oData">
			<td>{{index}}</td>
			<td>{{key.user}}</td>
			<td>{{key.sex}}</td>
			<td><button class="btn btn-danger" @click="remove(index)">删除</button></td>
		</tr>
		<tr>
			<td colspan="4" class="text-right">
				<button class="btn btn-success" @click="rAll" v-show="oData.length!==0">删除所有</button>
			
			</td>
		</tr>
	</table>
	<p v-show="oData.length==0">暂无数据。。。。。。</p>
</div>
	<script>
		 new Vue({
		 	el:"#app",
		 	data:{
		 		username:"",
		 		sex:"",
		 		oData:[]
		 	},
		 	methods:{
		 		sub:function (){
					if(this.username&&this.sex){
							this.oData.push({
		 						user:this.username,
		 						sex:this.sex
		 					})
		 					this.username="";
		 					this.sex="";
					}else{
						return false;
					}		 			
		 			
		 		},
		 		remove:function (index){
		 			this.oData.splice(index,1);
		 		},
		 		rAll:function (){
		 			this.oData=[];
		 		}
		 	}
		 })
	</script>
</body>
</html>
